# List of valid properties:
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
command=/usr/lib/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none

[volume]
label= 
instance=Master
interval=once
signal=10
color=#ebddbb2

[weather]
command=~/.i3/scripts/weather.sh "KEUG"
interval=1800
color=#ebddbb2

[battery]
command=~/.i3/scripts/battery.py
markup=pango
interval=30

[wifi]
instance=wlan0
color=#ebdbb2
interval=10

[temperature]
label= 
interval=10
color=#ebddbb2

[disk]
label= 
interval=30
color=#ebddbb2

[time]
label= 
command=date '+%a, %b %_d  %I:%M%P'
interval=1
color=#ebddbb2
